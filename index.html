
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من غيرك حياتي ما ليها طعم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container"></div>
    <main class="container">
        <div class="sticky-note top-note yellow">
            <p>اعـمـلي اسكـريـن عشان أشوف إجابتك ❤️</p>
        </div>

        <section class="sticky-notes-section">
            <div class="sticky-note-row">
                <div class="sticky-note pink image-note">
                    <img src="your-image.jpg" alt="صورة لك">
                </div>
                <div class="sticky-note blue image-note">
                    <img src="her-image.jpg" alt="صورة لها">
                </div>
            </div>
            <div class="sticky-note-row photos">
                <div class="sticky-note small yellow image-note">
                    <img src="shared-photo1.jpg" alt="صورة من ذكرياتنا">
                </div>
                <div class="sticky-note small pink image-note">
                    <img src="shared-photo2.jpg" alt="صورة من ذكرياتنا">
                </div>
                <div class="sticky-note small blue image-note">
                    <img src="shared-photo3.jpg" alt="صورة من ذكرياتنا">
                </div>
            </div>
            <p class="memories-text">ما تبقى من ذكرياتنا، رجاءً لنحافظ عليها</p>
        </section>

        <section class="apology-section">
            <div class="apology-text">
                <p>
                    أنا عارف إني غلطت، وأنا آسف من كل قلبي. سامحيني يا حبيبتي. 
                    من غيرك حياتي ما ليها طعم ولا لون. أنا مستعد أعمل أي شيء 
                    عشان ترجعي تضحكي تاني وأنسيكي كل حزن.
                </p>
            </div>
            <div class="apology-form">
                <textarea id="conditions-textarea" placeholder="اكتبي شروطك عشان أسامحك"></textarea>
                <button id="submit-conditions-btn">كدي انشوف شروطك دي</button>
            </div>
        </section>

        <section class="decision-section">
            <button id="forgive-btn">سامحتيني مسامحة مبدئية؟</button>
            <button id="not-forgive-btn">مش مسامحاك</button>
        </section>
    </main>

    <div id="floating-messages-container"></div>
    <div id="dialog-overlay">
        <div id="dialog-box">
            <p id="dialog-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
