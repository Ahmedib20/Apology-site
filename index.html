<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامحيني يا حياتي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-container"></div>

    <div class="container">

        <div class="sticky-note top-note">
            <p>اعـمـلي اسكـريـن عشان أشوف إجابتك ❤️</p>
        </div>

        <div class="sticky-notes-grid">
            <div class="sticky-note image-note">
                <img src="your_image.jpg" alt="My image">
            </div>
            <div class="sticky-note image-note">
                <img src="her_image.jpg" alt="My girlfriend's image">
            </div>
            <div class="sticky-note side-by-side">
                <img src="our_memory_1.jpg" alt="Our memory 1">
            </div>
            <div class="sticky-note side-by-side">
                <img src="our_memory_2.jpg" alt="Our memory 2">
            </div>
            <div class="sticky-note side-by-side">
                <img src="our_memory_3.jpg" alt="Our memory 3">
            </div>
        </div>
        <p class="memories-text">ما تبقى من ذكرياتنا، رجاءً لنحافظ عليها</p>

        <div class="apology-section">
            <p class="apology-text">
                أنا عارف إني غلطان، والكلام ده يمكن ما يكفيش، بس حبيت أوريكي إنك أهم واحدة في حياتي. 
                أنا آسف على كل كلمة قولتها وكل فعل عملته ضايقك. 
                بتمنى من كل قلبي إنك تسامحيني عشان نرجع تاني ونبتدي صفحة جديدة سوا.
            </p>
            <div class="apology-form">
                <label for="conditions">اكتبي شروطك عشان أسامحك</label>
                <textarea id="conditions" placeholder="اكتبي هنا..."></textarea>
                <button id="conditions-button">كدي انشوف شروطك دي</button>
            </div>
        </div>

        <div class="decision-section">
            <button id="forgive-button">سامحتيني مسامحة مبدئية؟</button>
            <button id="not-forgive-button">مش مسامحاك</button>
        </div>
    </div>

    <div id="floating-messages-container"></div>
    <div id="dialog-overlay" class="hidden">
        <div id="dialog-box">
            <p id="dialog-text"></p>
            <button id="dialog-close">تم</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
